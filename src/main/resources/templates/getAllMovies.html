<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>


</div>
<div class="col-8">

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">genre</th>
            <th scope="col">date of publication</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:if="${!movies.isEmpty()}">
        <tr th:each="c : ${movies}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.genre}"></td>
            <td th:text="${c.dateTime}"></td>
            <td>
                <a class="btn btn-primary mr-2"
                   th:href="@{/showMovie/{id}(id=${c.id})}">details</a>
                <a class="btn btn-primary mr-2"
                   th:href="@{/updateMovie/{id}(id=${c.id})}">update</a>
                <a class="btn btn-danger mr-2"
                   th:href="@{/deleteMovie/{id}(id=${c.id})}">delete</a>
            </td>
            <!--            <td>
                            <a class="btn btn-danger mr-2"
                               onclick="return confirm('UWAGA! usuwasz stolik. Czy chcesz kontynuować?');"
                               th:href="@{/customer/remove/{id}(id=${c.id})}">usuń</a>
                        </td>-->
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="/">Main Page</a>
    <a class="btn btn-secondary" href="/addMultimedia">Add movie</a>
    <button id="myBtn" class="btn btn-success">Search</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-8 offset-sm-2">
                <fieldset>
                    <legend>Choose criteria</legend>
                    <hr>
                    <form onsubmit='makePath(this);'>
                        <select id="Opt">
                            <option value='showOneMovie/25'>by genre</option>
                            <option value='addCustomer/2'>by director</option>
                            <option value='addCustomer/3'>by year</option>
                        </select>
                        <br>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-success">Przejdź dalej</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="js/customersScript.js"></script>

</div>




<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"

        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
